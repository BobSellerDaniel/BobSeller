<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>BOB SELLER</title>

<!--  	<script type="text/javascript" th:src="@{/js/test.js}" ></script>  -->
	<link rel="stylesheet" th:href="@{/css/global.css}"/> 
</head>
<body>

	<div th:each="modulo:${HOOKTOP}" id="hookTop" class="hookTop">
		<!-- Modulo Ejecutado -->
		<div th:include="${modulo.urlModulo}" th:name="${modulo.nombreModulo}" th:id="${modulo.idModulo}+'-'+${modulo.idModulo}+'-'+${modulo.nombreModulo}" th:class="${modulo.idModulo}+'-'+${modulo.idModulo}+'-'+${modulo.nombreModulo}">
				
		</div>
		<!-- Modulo Finalizado -->
	</div>

	<div th:each="modulo : ${HOOKCONTENIDO}" id="hookContenido" class="hookContenido"> 
 		<div th:replace="${modulo.urlModulo}"></div>
	</div>

	<div th:each="modulo : ${HOOKPIE}" id="hookPie" class="hookPie">
		<div th:replace="${modulo.urlModulo}"></div>
 	</div>

</body>


</html>
